    <!-- Main Content -->
    <main>

        <div class="container">
            <!--Jumbotron-->

            <div class="jumbotron text-center grey lighten-3">
                <!--Title-->
                <h1 class="card-title h1-responsive font-bold my-3">
                    <strong>Contact Me</strong>
                </h1>
                <!--Subtitle-->
                <p class="pt-2 font-bold indigo-text">
                    <strong>Please complete the form below and I'll get back to you right away</strong>
                </p>
                <!--Form -->
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <form id="contactForm">
                            <!--Grid row-->
                            <div class="row">
                                <!--Grid column-->
                                <div class="col-md-6">
                                    <div class="md-form">
                                        <input type="text" id="form-contact-name" class="form-control" required>
                                        <label for="form-contact-name" class="">Name *</label>
                                    </div>
                                </div>
                                <!--Grid column-->

                                <!--Grid column-->
                                <div class="col-md-6">
                                    <div class="md-form">
                                        <input type="email" id="form-contact-email" class="form-control" required>
                                        <label for="form-contact-email" class="">Email *</label>
                                    </div>
                                </div>
                                <!--Grid column-->
                            </div>
                            <!--Grid row-->
                            <!--Grid row-->
                            <div class="row">

                                <!--Grid column-->
                                <div class="col-md-6">
                                    <div class="md-form">
                                        <input type="number" id="form-contact-phone" class="form-control">
                                        <label for="form-contact-phone" class="">Phone</label>
                                    </div>
                                </div>
                                <!--Grid column-->

                                <!--Grid column-->
                                <div class="col-md-6">
                                    <div class="md-form">
                                        <input type="text" id="form-contact-company" class="form-control">
                                        <label for="form-contact-company" class="">Company</label>
                                    </div>
                                </div>
                                <!--Grid column-->
                            </div>
                            <!--Grid row-->

                            <!--Grid row-->
                            <div class="row">
                                <!--Grid column-->
                                <div class="col-md-12">
                                    <div class="md-form specialClass">
                                        <textarea type="text" id="form-contact-message" class="form-control md-textarea" rows="3"></textarea>
                                        <label for="form-contact-message">Message</label>
                                        <a class="btn-floating blue-gradient btn-large" id="contactFormSubmitBtn">
                                            <i class="fa fa-send-o"></i>
                                        </a>
                                    </div>
                                    <!-- Success Message -->
                                    <p class="green-text h5 mt-5" id="contactFormSuccess">You've Successfully Submitted This Form</p>
                                </div>
                                <!--Grid column-->
                            </div>
                            <!--Grid row-->
                        </form>
                        <!-- Form -->
                    </div>
                    <!--Grid row-->
                </div>
                <!--Jumbotron-->
                <!-- Container  -->
